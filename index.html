<!DOCTYPE html>
<html>
    <head>
        <!--include style.css containing class info-->
        <link rel="stylesheet" href="reset.css" media="all">
        <link rel="stylesheet" href="style.css" media="all"> 
        <!--heading that appears on tab-->
        <title>Google</title>
        <!--icon that appears on tab-->
        <link rel="shortcut icon" href="/google-favicon.png" 
        type="image/x-icon" />      
    </head>

    <body>
        <div class="flex"> <!--flex parent class to get everything to stay on page-->
            <header>
                <nav class="nav">
                    <ul class="leftalign">
                        <!--DEAD LINKS: href="#"-->
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                    <ul class="rightalign">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><button class="signin">Sign In</button></li> <!--blu sign in button on top-right-->
                    </ul>
                </nav>
            </header>

            <!--Google logo in center-->
            <main class="center">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </main>

            <!--Search bar and icons contained in search bar-->
            <form>
                <input type="text" id="icons">
                <button type="button" class="micbutton"></button>
                <!--<button type="button" class="magnifybutton"></button>-->
            </form>

            <!--Center buttons under search bar-->
            <ul class="center"> 
                <li><button class="searchbutton">Google Search</button></li>
                <li><button class="searchbutton">I'm Feeling Lucky</button></li>
            </ul>

            <footer>
                <ul class="footerleft">
                    <li><a class="gray" href=#>Advertising</a></li>
                    <li><a class="gray" href=#>Business</a></li>
                    <li><a class="gray" href=#>How Search Works</a></li>
                </ul>

                <ul class="footerright">
                    <li><a class="gray" href=#>Privacy</a></li>
                    <li><a class="gray" href=#>Terms</a></li>
                    <li><a class="gray" href=#>Settings</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
